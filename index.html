<!DOCTYPE html>
<html>
    <head>
    <title></title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script defer src='usb.js'></script>
    <script defer src='controler.js'></script>
    </head>
    <body>
        
        <div class="container">
            <!-- Sidebar -->
            <aside id="sidebar" class="container__sidebar">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Main
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          Parameters
                        </button>
                      </h2>
                      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                          Stats
                        </button>
                      </h2>
                      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                        </div>
                      </div>
                    </div>
                  </div>
            </aside>
        
            <!-- Main -->
            <main id="main" class="container__main">
              <button onclick="initUsb()">Open device</button>
              <button onclick="device.close()">Close device</button>
              <ul id="array-rendering">
                <li v-for="(method,name) in methods">
                  <button @click="method">{{ name }}</button>
                </li>
              </ul>
              <input v-model="userCommand"></input>
              <button @click="sendCommand(userCommand)">Send command</button>
              <button @click="sendCommandText(userCommand)">Send command Text</button>
              <dialog ref="dlg" open>
                Please start the device
              </dialog>
              <p>
              <dialog ref="cps" open>
                No Data to show
              </dialog>
              </p>
            </main>
        </div>
    </body>
</html>
